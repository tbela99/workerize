<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="../dist/index.js"></script>
<script>

    const fn = workerize.workerize(function (...args) {

        const cat = new Animal(...args)

        return cat.say();
    }, ['./js/animal.js']);

    fn('Cat', 2, 'Charlie').then(x => console.log(x));

    const Greeter = workerize.workerize(class {
        async greet(number) {

            let string = '';

            while (number--) {

                string += String.fromCharCode([65, 97][Math.floor(2 * Math.random())] + Math.floor(26 * Math.random()))
            }

            return `Welcome ${string}`;
        }
    });

    const greeter = new Greeter;

    // console.log({greeter});

    greeter.greet(6).then(greet => console.log(greet));
</script>
